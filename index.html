<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>監視カメラ・環境ダッシュボード</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 10px; background-color: #f0f2f5; color: #333; }
        .container { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 95%; max-width: 1000px; margin: auto; }
        h1 { color: #1a73e8; font-size: 1.2rem; margin: 10px 0; }
        .video-container { width: 100%; background: #000; border-radius: 10px; overflow: hidden; aspect-ratio: 16 / 9; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        .controls { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        button { padding: 12px; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: bold; }
        .btn-start { background-color: #34a853; color: white; }
        .btn-switch { background-color: #1a73e8; color: white; }
        .btn-stop { background-color: #ea4335; color: white; }
        .btn-servo { background-color: #fbbc05; color: #333; }
        .note { font-size: 0.8rem; color: #666; margin-top: 10px; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; z-index: 10; }
        
        /* グラフエリアのデザイン */
        .sensor-section { margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px; position: relative; }
        .vbatt-badge { position: absolute; top: 15px; right: 10px; font-size: 0.85rem; background: #e8f0fe; padding: 4px 8px; border-radius: 5px; color: #1967d2; font-weight: bold; }
        canvas { width: 100% !important; height: auto !important; max-height: 350px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Maneki7 監視パネル</h1>
    
    <div class="video-container">
        <div id="overlay">「カメラを開始」を押してください</div>
        <iframe id="mainPlayer" allowfullscreen></iframe>
    </div>

    <div class="controls">
        <button class="btn-start" onclick="startCamera()">カメラを開始</button>
        <button class="btn-switch" onclick="switchCam('SWITCH_CAM1')">内蔵カメラ</button>
        <button class="btn-switch" onclick="switchCam('SWITCH_CAM2')">USBカメラ</button>
        <button class="btn-stop" onclick="stopWatching()">終了</button>
    </div>

    <div class="controls" style="margin-top:10px;">
        <button class="btn-servo" onclick="sendServo(1)">左へ</button>
        <button class="btn-servo" onclick="sendServo(0)">正面</button>
        <button class="btn-servo" onclick="sendServo(2)">右へ</button>
        <button class="btn-servo" onclick="refreshVideo()">更新</button>
    </div>

    <p class="note">⚠️ 映像が表示されない場合は「更新」を押してください</p>

    <div class="sensor-section">
        <div id="vbatt-display" class="vbatt-badge">電池: --- mV</div>
        <h2 style="font-size: 1rem; text-align: left; margin-left: 10px;">環境センサー履歴 (24h)</h2>
        <canvas id="sensorChart"></canvas>
    </div>
</div>

<script>
    const HOST = 'x0a42d28.ala.asia-southeast1.emqxsl.com';
    const TOPIC_CONTROL = 'myneco/cam/maneki7/control';
    const TOPIC_REPLY = 'myneco/cam/maneki7/url_info';
    const SERVO_TOPIC = 'maneki7/servo';

    const client = mqtt.connect(`wss://${HOST}:8084/mqtt`, { username: 'kanC', password: 'wMAdfBLkQiM2t9D' });
    const servoClient = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

    let streamUrl = "";
    let isWatching = false;
    let myChart = null;

    client.on('connect', () => { client.subscribe(TOPIC_REPLY); });

    client.on('message', (topic, message) => {
        const msg = message.toString();
        if (msg === 'FORCE_RELOAD_START') {
            showOverlay("カメラ切替中...");
            return;
        }
        if (msg.startsWith('http')) {
            streamUrl = msg;
            document.getElementById('mainPlayer').src = streamUrl;
            hideOverlay();
        }
    });

    function startCamera() {
        isWatching = true;
        showOverlay("システム起動中 (約15秒)...");
        client.publish(TOPIC_CONTROL, 'START_CAMERA');
    }

    function switchCam(cmd) {
        if (isWatching) {
            showOverlay("カメラ切替中...");
            client.publish(TOPIC_CONTROL, cmd);
        }
    }

    function refreshVideo() {
        showOverlay("再読込中...");
        client.publish(TOPIC_CONTROL, 'REFRESH_START');
        const ifr = document.getElementById('mainPlayer');
        ifr.src = ''; 
        setTimeout(() => { ifr.src = streamUrl; hideOverlay(); }, 1500);
    }

    function stopWatching() {
        client.publish(TOPIC_CONTROL, 'STOP_CAMERA');
        setTimeout(() => { location.reload(); }, 500);
    }

    function sendServo(num) { servoClient.publish(SERVO_TOPIC, num.toString()); }
    function showOverlay(text) { const o = document.getElementById('overlay'); o.innerText = text; o.style.display = 'flex'; }
    function hideOverlay() { document.getElementById('overlay').style.display = 'none'; }

    // --- グラフ更新ロジック ---
    async function updateChart() {
        try {
            const response = await fetch('/sensor-data');
            const data = await response.json();
            if (!data.time || data.time.length === 0) return;

            // 電圧表示の更新
            if (data.vbatt && data.vbatt.length > 0) {
                document.getElementById('vbatt-display').innerText = `電池: ${data.vbatt[data.vbatt.length - 1]} mV`;
            }

            const ctx = document.getElementById('sensorChart').getContext('2d');
            if (myChart) {
                myChart.data.labels = data.time;
                myChart.data.datasets[0].data = data.temp;
                myChart.data.datasets[1].data = data.press;
                myChart.update('none');
            } else {
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.time,
                        datasets: [
                            { label: '温度 (℃)', data: data.temp, borderColor: '#ea4335', backgroundColor: '#ea433533', yAxisID: 'y-temp', tension: 0.3, pointRadius: 1 },
                            { label: '気圧 (hPa)', data: data.press, borderColor: '#1a73e8', backgroundColor: '#1a73e833', yAxisID: 'y-press', tension: 0.3, pointRadius: 1 }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            'y-temp': { type: 'linear', position: 'left', title: { display: true, text: '温度 (℃)' } },
                            'y-press': { type: 'linear', position: 'right', title: { display: true, text: '気圧 (hPa)' }, grid: { drawOnChartArea: false } }
                        }
                    }
                });
            }
        } catch (e) { console.error("データ取得失敗:", e); }
    }

    setInterval(updateChart, 60000); // 1分ごとに更新
    updateChart(); // 初回実行
</script>
</body>
</html>
